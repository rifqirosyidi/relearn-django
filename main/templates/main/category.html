{% extends 'main/base.html' %}

{% block content %}
<div class="row">
    {% for tut, part in part_one.items %}
    <div class="col s12 m6 l4">
        <a href="/{{ part.tutorial_slug }}">
        <div class="card hoverable">
            <div class="card-content black-text">
                <span class="card-title">{{ tut.tutorial_series }}</span>
                <hr>
                <p>{{ tut.series_summary }}</p>
            </div>
        </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
