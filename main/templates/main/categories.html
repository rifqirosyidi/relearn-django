{% extends 'main/base.html' %}

{% block content %}
<div class="row">
    {% for cate in categories %}
    <div class="col s12 m6 l4">
        <a href="{{ cate.category_slug }}">
        <div class="card hoverable">
            <div class="card-content black-text">
                <span class="card-title">{{ cate.tutorial_category }}</span>
                <hr>
                <p>{{ cate.category_summary }}</p>
            </div>
        </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
